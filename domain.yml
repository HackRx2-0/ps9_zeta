version: "2.0"

actions:
- validate_appointment_form
- actions_submit_appoint

forms:
   appointment_form:
      name:
        - type: from_text
      age:
        - type: from_text
      gender:
        - type: from_text
      place:
        - type: from_text
      pre_medical:
        - type: from_text

slots:
  name:
     type: text
     influence_conversation: false
  age:
     type: text
     influence_conversation: false
  gender:
     type: text
     influence_conversation: false
  place:
     type: text
     influence_conversation: false

  pre_medical:
     type: text
     influence_conversation: false

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bajaj_finserv
  - article
  - aarogya_care
  - ayurveda
  - contact_doctor
  - emi_card
  - more_info
  - hospicare
  - diabetes_care_basic
  - diabetes_care_plus
  - cardiac_care_basic
  - cardiac_care_plus
  - product_catalogue
  - complete_health_solution_platinum
  - complete_health_solution_silver
  - complete_health_solution
  - cheaper_option
  - health_insurance
  - life_insurance
  - non_insurance
  - buy_insurance
  - register_appointment

